<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com expresão de função e classe</title>
    <link rel="stylesheet" href="retangulo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Retângulo</h1>
        <div class="input-group">
            <label for="base">Base (x):</label>
            <input type="number" id="base" placeholder="Digite a base">
        </div>
        <div class="input-group">
            <label for="altura">Altura (y):</label>
            <input type="number" id="altura" placeholder="Digite a altura">
        </div>
        <button onclick="calcularArea()">Calcular Área</button>
        <div id="resultado"></div>
    </div>
    <script src="retangulo.js"></script>
</body>
</html>

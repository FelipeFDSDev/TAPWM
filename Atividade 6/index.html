<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Filme</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Pesquisa de Opinião</h1>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade">

            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="mas">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="out">Outros</option>
            </select>

            <label for="opiniao">Opinião sobre o filme:</label>
            <select id="opiniao">
                <option value="4">Ótimo - 4</option>
                <option value="3">Bom - 3</option>
                <option value="2">Regular - 2</option>
                <option value="1">Péssimo - 1</option>
            </select>

            <button onclick="registrar()">Registrar</button>
            <button onclick="finalizar()">Finalizar</button>

            <div id="resultado"></div>
        </div>

        <div class="imagem"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Transformador de Texto</title>
    <script src="script.js"></script>
     <link rel="stylesheet" href="style.css ">
  </head>
  <body>
    <div class="container">
        <h2>Transformador de Texto</h2>
        
        <div class="input-group">
            <label for="meuTexto">Digite algo:</label>
            <input type="text" id="meuTexto" placeholder="Digite aqui..." autocomplete="off">
        </div>
        
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="maiuscula" name="transformacao">
                <label for="maiuscula">Maiúsculas</label>
            </div>
            
            <div class="radio-option">
                <input type="radio" id="minuscula" name="transformacao">
                <label for="minuscula">Minúsculas</label>
            </div>
        </div>
        
        <div class="result-box">
            <p>Texto transformado:</p>
            <div id="textoTransformado"></div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Triângulo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Verificação de Triângulo</h1>

            <label for="ladoA">Lado A:</label>
            <input type="number" id="ladoA" placeholder="Digite o lado A">

            <label for="ladoB">Lado B:</label>
            <input type="number" id="ladoB" placeholder="Digite o lado B">

            <label for="ladoC">Lado C:</label>
            <input type="number" id="ladoC" placeholder="Digite o lado C">

            <button onclick="verificarTriangulo()">Verificar</button>

            <div id="resultado"></div>
        </div>

        <div class="imagem"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Fatec Sorocaba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cursos Fatec Sorocaba</h1>
        <p class="subtitle">Escolha um curso para conhecer mais</p>
    </header>
    
    <div class="container">
        <div class="select-container">
            <select id="cursoSelect">
                <option value="">-- Escolha um curso --</option>
                <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                <option value="GE">Gestão Empresarial</option>
                <option value="GPI">Gestão da Produção Industrial</option>
                <option value="LOG">Logística</option>
                <option value="MEC">Manufatura Avançada</option>
                <option value="POL">Polímeros</option>
                <option value="PRO">Processos Gerenciais</option>
                <option value="RED">Redes de Computadores</option>
                <option value="SI">Sistemas para Internet</option>
            </select>
            <div class="select-icon">▼</div>
        </div>
        
        <div class="info">
            <p>Selecione um curso acima para visualizar informações detalhadas sobre ele em uma nova janela.</p>
        </div>
    </div>
    
    <footer>
        <p>Fatec Sorocaba - Faculdade de Tecnologia de Sorocaba</p>
        <p><a href="https://www.fatecsorocaba.edu.br/" target="_blank">Visite nosso site</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC Profissional</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculadora de IMC</h1>
        <p>Descubra seu Índice de Massa Corporal</p>
      </header>

      <main>
        <section class="calculator">
          <div class="input-group">
            <label for="altura">Altura (cm ou m)</label>
            <input
              type="text"
              name="altura"
              id="altura"
              placeholder="Ex: 1.75 ou 175"
              oninput="formatarAltura(this)"
            />
          </div>

          <div class="input-group">
            <label for="peso">Peso (kg)</label>
            <input
              type="number"
              step="0.1"
              min="1"
              max="300"
              name="peso"
              id="peso"
              placeholder="Ex: 68.5"
            />
          </div>

          <button onclick="calcularIMC()">Calcular IMC</button>

          <div id="resultado" class="resultado"></div>
        </section>

        <section class="imc-table">
          <h2>Tabela de Referência de IMC</h2>
          <table>
            <thead>
              <tr>
                <th>IMC</th>
                <th>Classificação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Abaixo de 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>18,5 - 24,9</td>
                <td>Peso normal</td>
              </tr>
              <tr>
                <td>25,0 - 29,9</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>30,0 - 34,9</td>
                <td>Obesidade Grau I</td>
              </tr>
              <tr>
                <td>35,0 - 39,9</td>
                <td>Obesidade Grau II</td>
              </tr>
              <tr>
                <td>Acima de 40,0</td>
                <td>Obesidade Grau III</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
